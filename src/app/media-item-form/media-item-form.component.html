<header>
  <h2>Add Media to Watch</h2>
</header>
<!-- 
  [9.a]
  Angular has built in modules for Forms
  We can build 2 types of forms in angular
  1. template driven: mostly done with template, easy to setup
      use ngForm directive to get the form data on submitting through ngSubmit
      use ngModel directive in each form field to identify them as form field
  2. Model-driven: mostly done in component, offers extreme flexibility & customization
      use FormGroup object created in component and property bind it to FormGroup property in form
      form date will be reflected in that FormGroup Object
      use formControlObject attr to uniquely identify form fields based on FormGroup Object
 -->
<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
  <ul>
    <li>
      <label for="medium">Medium</label>
      <select name="medium" id="medium" formControlName="medium">
        <option value="Movies">Movies</option>
        <option value="Series">Series</option>
      </select>
    </li>
    <li>
      <label for="name">Name</label>
      <!-- 
        [10.c]
        we can then go ahead and use the form object to display custom error message for 
        all the fields that are invalid
        here we get the formControl object of name field and check if it has error in 'pattern'
        validator, and it displays error message if needed.
       -->
      <input type="text" name="name" id="name" formControlName="name">
      <div *ngIf="form.get('name').hasError('pattern')" class="error">
        Name is invalid
      </div>
    </li>
    <li>
      <label for="category">Category</label>
      <select name="category" id="category" formControlName="category">
        <option value="Action">Action</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
      </select>
    </li>
    <li>
      <label for="year">Year</label>
      <input type="text" name="year" id="year" maxlength="4" formControlName="year">
      <div *ngIf="form.get('year').hasError('year')" class="error">
        Year must in range of 1900 to 2100
      </div>
    </li>
  </ul>
  <button type="submit" [disabled]="!form.valid">Save</button>
</form>
